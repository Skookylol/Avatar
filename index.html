<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Avatar Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Create Your Custom Avatar</h1>

    <div class="avatar-container">
        <div class="avatar" id="avatar">
            <div class="hair short-hair" id="hair"></div>
            <div class="face" id="face">
                <div class="eyes round-eye" id="left-eye"></div>
                <div class="eyes round-eye right" id="right-eye"></div>
                <div class="mouth neutral" id="mouth"></div>
            </div>
            <div class="clothes" id="clothes"></div>
            <div class="accessory" id="accessory"></div>
        </div>
    </div>
    
    <!-- Control Panel -->
    <div class="controls">
        <div class="control-item">
            <label for="hair-type">Hair Type:</label>
            <select id="hair-type" onchange="updateAvatar()">
                <option value="short-hair">Short Hair</option>
                <option value="long-hair">Long Hair</option>
                <option value="ponytail">Ponytail</option>
                <option value="braided">Braided Hair</option>
                <option value="curly-hair">Curly Hair</option>
                <option value="bald">Bald</option>
            </select>
        </div>
        <div class="control-item">
            <label for="hair-color">Hair Color:</label>
            <select id="hair-color" onchange="updateAvatar()">
                <option value="brown">Brown</option>
                <option value="black">Black</option>
                <option value="blonde">Blonde</option>
                <option value="red">Red</option>
            </select>
        </div>
        <div class="control-item">
            <label for="skin-color">Skin Tone:</label>
            <select id="skin-color" onchange="updateAvatar()">
                <option value="#ffcc99">Light</option>
                <option value="#d2a679">Medium</option>
                <option value="#a67c52">Dark</option>
            </select>
        </div>
        <div class="control-item">
            <label for="eye-shape">Eye Shape:</label>
            <select id="eye-shape" onchange="updateAvatar()">
                <option value="round-eye">Round</option>
                <option value="almond-eye">Almond</option>
            </select>
        </div>
        <div class="control-item">
            <label for="eye-color">Eye Color:</label>
            <select id="eye-color" onchange="updateAvatar()">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="hazel">Hazel</option>
            </select>
        </div>
        <div class="control-item">
            <label for="mouth-expression">Mouth Expression:</label>
            <select id="mouth-expression" onchange="updateAvatar()">
                <option value="neutral">Neutral</option>
                <option value="smile">Smile</option>
                <option value="frown">Frown</option>
            </select>
        </div>
        <div class="control-item">
            <label for="clothes-color">Clothes Color:</label>
            <select id="clothes-color" onchange="updateAvatar()">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        <div class="control-item">
            <label for="accessory-type">Accessory:</label>
            <select id="accessory-type" onchange="updateAvatar()">
                <option value="none">None</option>
                <option value="glasses">Glasses</option>
                <option value="hat">Hat</option>
            </select>
        </div>
        <div class="control-item">
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" value="#f1f1f1" onchange="updateAvatar()">
        </div>
    </div>
    
    <button class="button" onclick="randomizeAvatar()">Randomize Avatar</button>
    <button class="button" onclick="downloadAvatar()">Download Avatar</button>
    
    <canvas id="avatarCanvas" width="200" height="250"></canvas>

<script src="Java.js"></script>

<footer>
    <p>&copy; 2024 Avatar Maker. All rights reserved.</p>
</footer>

</body>
</html>
